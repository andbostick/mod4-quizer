<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="question-container" class="hidden">
        <div id="question">Question</div>
        <div id="answer-buttons">
          <button class="buttons">Answer 1</button>
          <button class="buttons">Answer 2</button>
          <button class="buttons">Answer 3</button>
          <button class="buttons">Answer 4</button>
        </div>
      </div>
      <div class="controller">
        <button id="start" class="buttons">Start Quiz</button>
        <button id="next" class="hide buttons">Next Question</button>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
