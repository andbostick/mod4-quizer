<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <p>Time Remaining:<span id="timer"></span></p>

      <div id="question-container" class="hidden">
        <div id="question-title">Question</div>
        <div id="answer-buttons"></div>
      </div>
      <div class="controller">
        <button id="start" class="buttons">Start Quiz</button>
        <button id="next" class="hidden buttons">Next Question</button>
        <h2 id="incorrect" class="hidden">Incorrect</h2>
        <h2 id="correct" class="hidden">Correct</h2>
      </div>
    </main>
    <section class="hidden">
      <h1>Times Up</h1>
      <p id="score">High Score</p>
      <label>Enter Name:</label>
      <input type="text" placeholder="Name" />
      <input
        class="buttons"
        type="button"
        value="Restart Quiz"
        onclick="history.go(0)"
      />
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
